# Enable CORS Filter
play.filters.enabled += "play.filters.cors.CORSFilter"

# CORS settings (adjust as necessary)
play.filters.cors {
  # Allow requests from any origin (you can customize this to specific domains in production)
  allowedOrigins = ["*"]

  # Allow specific HTTP methods (GET, POST, PUT, DELETE, OPTIONS, etc.)
  allowedHttpMethods = ["GET", "POST", "PUT", "DELETE", "OPTIONS"]

  # Allow specific headers in the request
  allowedHeaders = ["Content-Type", "Authorization", "X-Requested-With"]

  # Allow credentials (cookies, HTTP authentication, etc.)
  allowCredentials = true

  # Expose headers in the response
  exposedHeaders = ["Content-Type", "Authorization"]

  # Pre-flight cache duration in seconds
  preflightMaxAge = 3600
}




